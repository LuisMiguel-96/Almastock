<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}StockPy{% endblock %}</title>

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos -->
    <style>
        body {
            background-color: #f5f6fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #1e272e;
        }
        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background-color: #485460;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        {% if current_user.is_authenticated %}
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4 class="text-center py-3">StockPy</h4>
            <a href="{{ url_for('main.dashboard') }}">ðŸ“Š Dashboard</a>
            <a href="{{ url_for('auth.logout') }}">ðŸšª Cerrar sesiÃ³n</a>
        </div>
        {% endif %}

        <!-- Contenido -->
        <div class="{% if current_user.is_authenticated %}col-md-10{% else %}col-md-12{% endif %} p-4">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-warning">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>

    </div>
</div>

</body>
</html>
